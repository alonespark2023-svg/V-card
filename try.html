<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Valentine Card üíñ</title>











		<style>
        body {
            margin: 0;
            height: 100vh;
            background: #f6c1cc;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        .card {
            background: #fff;
            width: 420px;
            padding: 40px 30px;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .emoji {
            font-size: 60px;
            margin-bottom: 15px;
        }

        h2 {
            margin: 10px 0 30px;
            font-size: 22px;
            color: #000;
        }

        .buttons {
            position: relative;
            width: 100%;
            height: 70px;
            margin-bottom: 15px;
        }

        button {
            padding: 10px 26px;
            border-radius: 20px;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }

        .yes {
            background: #ff5a7a;
            color: white;
            position: absolute;
            left: 90px;
            top: 20px;
            transition: transform 0.2s ease;
        }

        .no {
            background: #e0e0e0;
            color: #333;
            position: absolute;
            left: 200px;
            top: 20px;
            /* transition: 0.2s ease; */
    transition: left 0.2s ease, top 0.2s ease, opacity 0.6s ease;


        }

        .note {
            font-size: 12px;
            color: #666;
        }

        .result-img {
            display: none;
            margin-top: 20px;
        }

        .result-img img {
            width: 180px;
            border-radius: 12px;
        }
    </style>
	</head>











	<body>











		<div class="card">
			<div class="emoji">üê±üíñ</div>
			<h2>
				Mr. Sairaj will you be my valentine?
			</h2>











			<div class="buttons">
				<button class="yes">Yes</button>
				<button class="no">No</button>
			</div>











			<div class="note">
				"No" seems a bit shy üòâ
			</div>











			<div class="result-img"
				id="result">
				<img src="WhatsApp Image 2026-02-04 at 7.06.33 AM.jpeg"
					alt="Happy Valentine">
			</div>
		</div>











		<script>
			const noBtn = document.querySelector(".no");
    const yesBtn = document.querySelector(".yes");
    const result = document.getElementById("result");
    const buttons = document.querySelector(".buttons");

    const SAFE_RADIUS = 90;
    const MOVE_STEP = 35;
    let noActive = true; // stops movement after disappearing

    document.addEventListener("mousemove", (e) => {
        if (!noActive) return;

        /* ---------- NO BUTTON : NEVER CATCHABLE ---------- */
        const rect = noBtn.getBoundingClientRect();
        const parentRect = buttons.getBoundingClientRect();

        const btnX = rect.left + rect.width / 2;
        const btnY = rect.top + rect.height / 2;

        const dx = btnX - e.clientX;
        const dy = btnY - e.clientY;

        const distance = Math.hypot(dx, dy);

        if (distance < SAFE_RADIUS) {
            const ux = dx / distance;
            const uy = dy / distance;

            let newLeft = noBtn.offsetLeft + ux * MOVE_STEP;
            let newTop  = noBtn.offsetTop  + uy * MOVE_STEP;

            newLeft = Math.max(0, Math.min(newLeft, parentRect.width - rect.width));
            newTop  = Math.max(0, Math.min(newTop, parentRect.height - rect.height));

            noBtn.style.left = newLeft + "px";
            noBtn.style.top  = newTop + "px";
        }

        /* ---------- YES BUTTON GROW ---------- */
        const yesRect = yesBtn.getBoundingClientRect();
        const yesX = yesRect.left + yesRect.width / 2;
        const yesY = yesRect.top + yesRect.height / 2;

        const yesDist = Math.hypot(e.clientX - yesX, e.clientY - yesY);
        yesBtn.style.transform = yesDist < 100 ? "scale(1.3)" : "scale(1)";
    });

    /* ---------- YES CLICK ---------- */
    yesBtn.addEventListener("click", () => {
        result.style.display = "block";
    });

    /* ---------- NO BUTTON LEAVES AFTER 8 SECONDS ---------- */
    setTimeout(() => {
        noActive = false;

        // move it down out of the card
        noBtn.style.top = "120px";
        noBtn.style.opacity = "0";

        // completely remove after animation
        setTimeout(() => {
            noBtn.style.display = "none";
        }, 600);

    }, 8000);
		</script>














	</body>
</html>
